<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="header">
        <h1 class="title">Age Calculator</h1>
      </div>
      <div class="age-question">
        <p class="question">Do You Want To Know How Old You Are?</p>
      </div>
      <div class="field-area">
        <div class="name">
          <p class="info">Enter Name</p>
          <input
            type="text"
            name="FullName"
            class="input-area full-name"
            placeholder="Enter Your FullName"
          />
        </div>
        <div class="birth-year">
          <p class="info">Enter BirthYear</p>
          <input
            type="number"
            name="birthyear"
            placeholder="Enter DOB"
            class="input-area d-o-b"
          />
        </div>
        <div class="alert-window hidden">
          <p class="alert">ðŸ“¢ Please Fill The Spaces To Calculate Your Age!</p>
        </div>
      </div>
      <div class="result hidden">
        <p class="congrats">ðŸŽ‰</p>

        <h1 class="result-text">
          Gospel Chukwu Chidiebube, You're 18 Years Old
        </h1>
      </div>
      <button type="submit" class="btn calc-btn">Calculate</button>
      <button type="submit" class="btn restart-btn hidden">Restart</button>
      <div class="entire-name-text">
        <div class="name-text">
          <h1 class="age-text">AGE</h1>
          <h1 class="calculator-text">CALCULATOR</h1>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
